<!DOCTYPE html>
<html>
<head>
    <title>Add/Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .employee-form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin: 5px 0;
            display: block;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="employee-form-container">
        <h2 id="form-title">Add New Employee</h2>
        <form id="employee-form">
            <label for="emp-name">Name:</label>
            <input type="text" id="emp-name" required>
            
            <label for="emp-role">Role:</label>
            <input type="text" id="emp-role" required>
            
            <label for="emp-department">Department:</label>
            <input type="text" id="emp-department" required>
            
            <label for="emp-salary">Salary:</label>
            <input type="number" id="emp-salary" required>
            
            <h3>Tasks</h3>
            <div id="tasks-list">
                
            </div>
            
            <button type="submit">Save Employee</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
